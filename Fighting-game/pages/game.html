<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../style/game.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet" />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting </title>

    <script src="../script/game.js" defer></script>
</head>

<body>

    <div id="container">
        <div id="wrapper">
            <div id="flexbox-container">
                <div class="player-div" id="player-one">
                    <span class="player-name ken">Ken</span>
                    <div id="ken-attack">
                        <img src="https://www.fightersgeneration.com/characters2/ken-ts-stance.gif" alt=""
                            class="player-body ">
                    </div>
                    <div class="health-bar"><span id="health-number1">100</span></div>
                    <div>
                        <div class="attack-button">
                            <div class="hit">Hit</div>
                            <div class="stomp">Stomp</div>

                        </div>
                        <div class="keybind-container">
                            <span class="keybind first-keybind">W</span>
                            <span class="keybind second-keybind">E</span>
                        </div>
                    </div>
                    <div class="special-attack"></div>
                    <!-- d is the  keybind -->

                </div>



                <div><span class="player-name m"><span style="color:red" class="m">V </span>S</span>
                </div>

                <div id="player-two" class="player-div">
                    <span class="player-name ryu">Ryu</span>
                    <div id="ryu-attack">
                        <img src="https://www.fightersgeneration.com/characters3/ryu-ts-stance.gif" alt=""
                            class="player-body ryu-body">
                    </div>

                    <div class="health-bar"><span id="health-number2">100</span></div>
                    <div class="attack-button">
                        <div class="hit" id="test">Hit</div>
                        <div class="stomp">Stomp</div>
                    </div>

                    <div class="keybind-container">
                        <span class="keybind first-keybind">I</span>
                        <span class="keybind second-keybind">O</span>
                    </div>
                    <div class="special-attack"></div>
                    <!--L is the keybind  -->
                </div>

            </div>
        </div>
    </div>

</body>

</html>
