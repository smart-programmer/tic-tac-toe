<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Tec Tac Toe</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 title w-auto">
                <p class="h1"> welcome to the tic tac toe</p>
            </div>
        </div>

        <div class="row justify-content-center">
            <table class="table align-middle justify-content-center">
                <tbody class="table-group-divider">
                    <tr>
                        <td class="border-position" style="border: none;"><span class="input-placement"> </span></td>
                        <td class="border-position" style="border-top: none;"><span class="input-placement"> </span>
                        </td>
                        <td class="border-position" style="border: none;"><span class="input-placement"> </span></td>
                    </tr>
                    <tr>
                        <td class="border-position" style="border-left: none;"><span class="input-placement"> </span>
                        </td>
                        <td class="border-position"><span class="input-placement"> </span></td>
                        <td class="border-position" style="border-right: none;"><span class="input-placement"> </span>
                        </td>
                    </tr>
                    <tr>
                        <td class="border-position" style="border: none;"><span class="input-placement"> </span></td>
                        <td class="border-position" style="border-bottom: none;"><span class="input-placement"> </span>
                        </td>
                        <td class="border-position" style="border: none;"><span class="input-placement"> </span></td>
                    </tr>
                </tbody>
            </table>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
        <script src="../javascript/game.js"></script>
</body>

</html>
