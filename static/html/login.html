<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style-login.css">
    <title>Tec Tac Toe Login</title>
</head>

<body>
    <form action=" " method='post'>

        <!--  -->


        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <a class="navbar-brand" href="#">
                        <img src="../images/pngegg.png" alt="" width="50" height="50" class="mt-2">
                    </a>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>

                    </ul>
                    <div class="d-flex">
                        <a href="./login"><button class="btn btn-outline-success me-3">Sign
                                in</button></a>
                        <a href="./register"><button class="btn btn-outline-success">Sign up</button></a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container ">
            <div class="row justify-content-center">
                <div class="col-7  mt-5 pt-2 main-container">
                    <div class="row justify-content-center mt-4">
                        <div class="col-6 w-auto">
                            <h1 style="color: white;">LOGIN</h1>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-4">
                        <div class="col-6 w-auto">
                            <h5 style="color: rgb(179, 179, 179);">Please enter your login and password!</h5>
                        </div>
                    </div>




                    <div class="row justify-content-center mt-4">
                        <div class="col-6">
                            <div class="form-floating">

                                <input type="name" class="form-control btn-resize" id="floatingPassword username"
                                    placeholder="Password">
                                <label for="floatingPassword" class="placeholder-float">Username</label>
                            </div>
                        </div>
                    </div>





                    <div class="row justify-content-center mt-4">
                        <div class="col-6">
                            <div class="form-floating">

                                <input type="password" class="form-control btn-resize" id="floatingPassword password"
                                    placeholder="Password">
                                <label for="floatingPassword" class="placeholder-float">Password</label>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-8 mt-4 w-auto">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="agree" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault"
                                    style="color: white; font-weight: bold;color: rgb(10, 88, 202) ">
                                    Remember me
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-center  mt-4   ">
                        <div class="col-6  w-auto submit-button"> <button type="submit"
                                class="btn btn-primary btn-bd-primary mb-3  p-3 ps-5 pe-5"
                                value="register">LOGIN</button>
                        </div>
                    </div>

                    <div class="row justify-content-center mt-3 mb-4">
                        <div class="col-6  w-auto">
                            <p style="color: white; font-weight: bold;color: rgb(179, 179, 179);"><a
                                    href="../html/login.html">Forgot password?</a></p>
                        </div>
                    </div>
                </div>
                <!-- </div>  -->

            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
